<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>ðŸŽµ AI Music Player</h1>
    </header>

    <section id="player">
      <p id="current-file">No file or video selected</p>

      <!-- Local files -->
      <input type="file" id="file-picker" accept="audio/*" multiple>
      <div class="button-row">
        <button id="play-local-btn">Play File</button>
        <button id="stop-btn">Stop</button>
      </div>

      <!-- YouTube -->
      <input type="text" id="youtube-url" placeholder="Paste YouTube URL here">
      <button id="play-youtube-btn">Play YouTube</button>
      <div id="youtube-player"></div>

      <!-- AI Suggestions -->
      <div id="youtube-suggestions">
        <h3>Recommended Music:</h3>
        <ul id="suggestions-list"></ul>
      </div>
    </section>

    <section id="playlist-section">
      <h3>Playlist</h3>
      <ul id="playlist-list"></ul>
    </section>

    <section id="youtube-login">
      <h3>Connect to YouTube</h3>
      <button id="youtube-login-btn">Login with YouTube</button>
      <div id="youtube-playlists"></div>
    </section>

    <section id="settings">
      <h3>Choose Theme:</h3>
      <div class="button-row">
        <button data-theme="dark">Dark</button>
        <button data-theme="light">Light</button>
        <button data-theme="neon">Neon</button>
        <button data-theme="ocean">Ocean</button>
        <button data-theme="sunset">Sunset</button>
      </div>
    </section>

    <section id="share">
      <h3>Share with friends:</h3>
      <button id="share-btn">Copy App Link</button>
    </section>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="app.js"></script>
</body>
</html>
